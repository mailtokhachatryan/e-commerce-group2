spring.datasource.url=jdbc:postgresql://localhost:5432/e-commerce
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.root=info
logging.level.web=warn
logging.level.sql=info
logging.file.name=var/log/ecommerce.log
logging.logback.rollingpolicy.max-history=365
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.total-size-cap=100GB
logging.logback.rollingpolicy.file-name-pattern=var/log/ecommerce/ecommerce-%d{yyyy-MM-dd}-%i.log